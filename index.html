<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth fade-in for messages */
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Custom scrollbar */
    .chat-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .chat-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(107, 114, 128, 0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-2">

  <div class="flex flex-col w-full max-w-md h-[90vh] bg-white rounded-2xl shadow-xl overflow-hidden">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-4 px-6 font-semibold text-lg">
      Chat UI
    </div>

    <!-- Chat messages -->
    <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-3 chat-scroll flex flex-col">
      <!-- Messages appear here -->
    </div>

    <!-- Input area -->
    <div class="flex p-2 border-t border-gray-300 bg-gray-50">
      <input id="messageInput" type="text" placeholder="Type a message..."
             class="flex-1 px-4 py-2 border rounded-l-full focus:outline-none  " />
      <button id="sendBtn"
              class="px-5 bg-blue-500 text-white rounded-r-full hover:bg-blue-600 transition-colors duration-200">
        Send
      </button>
    </div>

  </div>
  <script src="assets/js/chat.js"></script>
</body>
</html>
