<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - ChatConnect</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<div class="layout-container flex h-full grow flex-col">
<!-- Top Navigation -->
<header class="flex items-center justify-between border-b border-primary/10 px-6 py-4 lg:px-40 bg-white dark:bg-background-dark">
<div class="flex items-center gap-3">
<div class="size-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_330)">
<path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clippath id="clip0_6_330"><rect fill="white" height="48" width="48"></rect></clippath>
</defs>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tight">ChatConnect</h2>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-4 sm:p-6">
<div class="w-full max-w-[480px] bg-white dark:bg-slate-900 rounded-xl shadow-xl border border-primary/5 overflow-hidden">
<!-- Banner Image -->
<div class="h-32 w-full bg-gradient-to-r from-primary to-blue-400 relative overflow-hidden">
<div class="absolute inset-0 opacity-20" data-alt="Abstract blue geometric pattern banner" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA8NeoZE7ssR-7Y8ObXElz6z0tqf17G1UJaTQpd7Z9y00ATy24JGPpy5VnotEijZ4T1PdMSNpa0xqAM8wIXvNcRz4EMJuA02JHfH02bbe4ArQhL4igwJEmd0fAMrLfRST5kIUqkt01YJ9BZgg0juPATh30GBaJHSadlPf9lXWJFchoUyQmMCHPRXjgP9JKGZJWVjDM7w5OmWS5kRXAanih7vV9uDJlw9C8A4ZjVx-GHzYKqPIZ7JKB6mOHYpqNf0QvOzu2RPc1kijk");'></div>
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-symbols-outlined text-white text-5xl opacity-80">person_add</span>
</div>
</div>
<div class="px-8 py-10">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold mb-2">Create Account</h1>
<p class="text-slate-500 dark:text-slate-400">Join the community and start chatting today</p>
</div>
<form class="space-y-5">
<!-- Full Name -->
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">person</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="John Doe" type="text"/>
</div>
</div>
<!-- Email -->
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">mail</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="john@example.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Confirm</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock_reset</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<!-- Terms and Conditions -->
<div class="flex items-start gap-3 py-2">
<input class="mt-1 w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary cursor-pointer" id="terms" type="checkbox"/>
<label class="text-sm text-slate-500 dark:text-slate-400" for="terms">
                                I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>
</label>
</div>
<!-- Create Account Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2" type="submit">
                            Create Account
                            <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
<!-- Login Link -->
<div class="pt-4 text-center">
<p class="text-slate-500 dark:text-slate-400">
                                Already have an account? 
                                <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4" href="index.html">Log in</a>
</p>
</div>
</form>
</div>
</main>
</div>
<script src="assets/js/register.js"></script>
</body>
</html>
